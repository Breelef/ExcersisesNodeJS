<h1 class="text-center mt-3">Admin page - Add Documentation</h1>
<div class="d-flex justify-content-center mt-5">
    <div class="col-10">
        <h5>Titel for Documentation: </h5>
        <input type="text" id="title" name="title" size="60">
        <h5 class="mt-3">Notes for your documentation</h5>
        <textarea name="notes" id="notes" cols="175" rows="15"></textarea>
        <h5 class="mt-3">Preview your code here</h5>
        <textarea name="code" id="code" cols="175" rows="15"></textarea>
        <button type="button" class="btn btn-dark mt-3">Submit documentation</button>
    </div>
</div>
